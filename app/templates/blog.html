<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .post {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Простой блог</h1>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="title">Имя:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Город:</label>
                <textarea class="form-control" id="content" name="content" rows="1" required></textarea>
            </div>
             <div class="form-group">
                <label for="title1">Хобби:</label>
                <input type="text" class="form-control" id="title1" name="title1" required>
            </div>
            <div class="form-group">
                <label for="content1">Возраст:</label>
                <textarea class="form-control" id="content1" name="content1" rows="1" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить пост</button>
        </form>

        <hr>

        <h2 class="mb-4">Посты</h2>

        {% for post in posts %}
        <div class="post">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }}</p>
            <p>{{ post.title1}}</p>
            <p>{{ post.content1 }}</p>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


<!--### Объяснение изменений:-->
<!--1. **Подключение Bootstrap**: Мы добавили ссылку на CSS-файл Bootstrap в секции `<head>`-->
<!--2. **Стилизация элементов**: Используем классы Bootstrap для стилизации формы и постов.-->
<!--3. **Добавление стилей**: Добавлен небольшой встроенный стиль для рамок и отступов в постах.-->
<!--4. **Центрирование заголовка**: Заголовок блога центрирован с помощью класса `text-center`.-->
